<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Symetria</title>
	<link rel="stylesheet" href="src/css/bootstrap.min.css">
	<link rel="stylesheet" href="src/css/wallet.css">
</head>
<body>
	<div id="wallet" class="container">
		<div class="row justify-content-md-center">
			<div class="col-8 bg-main">
				<header>
					<h2>{{ title }}</h2>

					<!-- summary -->
					<div class="row justify-content-md-center">
						<a v-on:click.once="show = !show">						
							<div class="col-12">
								<h5>{{ port }}</h5>
							</div>
							<div class="col-12 value">C$19,500.31</div>
							<div class="col-12 second-value"><span class="glyphicon glyphicon-triangle-top"></span> +$8,700.86</div>
						</a>
					</div>
				</header>

				<transition name="fade">
					<div  id="details" v-if="show">
						<div v-for="wallet in exchangeWallet" class="row each-detail">
							<div class="col-1">
								<span class="each-icon" v-bind:class="wallet.currency"></span>
							</div>
							<div class="col-7">
								<div class="row">
									<strong>{{ wallet.currency }}</strong>
								</div>
								<div class="row">
									<strong>{{ wallet.amount }} {{ wallet.currency }}</strong>
								</div>
							</div>
							<div class="col4">
								<div class="row">
									<strong>+C$1,000.77</strong>
								</div>
								<div class="row">
									<small>C$10,000.10</small>
								</div>
							</div>
						</div>
						<div class="row">
								{{convertCurrency ()}}
						</div>
					</div>
				</transition>

			</div>
			<div class="col-4 bg-side">
				SIDEBar
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<script src="src/js/ApiMock.js"></script>
</body>
</html>
